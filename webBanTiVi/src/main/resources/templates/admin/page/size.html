<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Size Layouts</h4>

    <!-- Basic Layout -->
    <div class="row">
        <div class="col-xl">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Size Layout</h5>
                    <small class="text-muted float-end">Default label</small>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-id">Id</label>
                            <input type="text" class="form-control" id="basic-default-id" placeholder="id?">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-code">Code</label>
                            <input type="text" class="form-control" id="basic-default-code" placeholder="code?">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-name">Name</label>
                            <input type="text" class="form-control" id="basic-default-name" placeholder="name?">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-length">Screen Length</label>
                            <input type="text" class="form-control" id="basic-default-length" placeholder="length?">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-width">Screen Width</label>
                            <input type="text" class="form-control" id="basic-default-width" placeholder="width?">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="basic-default-thickness">Thickness</label>
                            <input type="text" class="form-control" id="basic-default-thickness"
                                   placeholder="thickness?">
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl">
            <div class="card">
                <h5 class="card-header">Table Size</h5>
                <div class="table-responsive text-nowrap">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Length</th>
                            <th>Width</th>
                            <th>Thickness</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td colspan="2">Larry the Bird</td>
                            <td>@twitter</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
