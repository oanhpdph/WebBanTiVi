<body>
<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar layout-without-menu">
    <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <nav
                    class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                    id="layout-navbar"
            >
                <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
                    <!-- Search -->
                    <div class="navbar-nav align-items-center">
                        <div class="nav-item d-flex align-items-center">
                            <i class="bx bx-search fs-4 lh-0"></i>
                            <input
                                    type="text"
                                    class="form-control border-0 shadow-none"
                                    placeholder="Search product"
                                    aria-label="Search..."
                            />
                        </div>
                    </div>
                    <!-- /Search -->

                    <ul class="navbar-nav flex-row align-items-center ms-auto">
                        <!-- Place this tag where you want the button to render. -->
                        <button type="button" class="btn rounded-pill btn-icon btn-outline-primary"
                                onclick="history.back()">
                            <span class="tf-icons bx bx-home"></span>
                        </button>
                        </li>

                        <!-- User -->
                        <li class="nav-item navbar-dropdown dropdown-user dropdown">
                            <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);"
                               data-bs-toggle="dropdown">
                                <div class="avatar avatar-online">
                                    <img src="/admin/assets/img/avatars/1.png" alt
                                         class="w-px-40 h-auto rounded-circle"/>
                                </div>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="d-flex">
                                            <div class="flex-shrink-0 me-3">
                                                <div class="avatar avatar-online">
                                                    <img src="/admin/assets/img/avatars/1.png" alt
                                                         class="w-px-40 h-auto rounded-circle"/>
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <span class="fw-semibold d-block">John Doe</span>
                                                <small class="text-muted">Admin</small>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-user me-2"></i>
                                        <span class="align-middle">My Profile</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class="bx bx-cog me-2"></i>
                                        <span class="align-middle">Settings</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                        <span class="d-flex align-items-center align-middle">
                          <i class="flex-shrink-0 bx bx-credit-card me-2"></i>
                          <span class="flex-grow-1 align-middle">Billing</span>
                          <span class="flex-shrink-0 badge badge-center rounded-pill bg-danger w-px-20 h-px-20">4</span>
                        </span>
                                    </a>
                                </li>
                                <li>
                                    <div class="dropdown-divider"></div>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="auth-login-basic.html">
                                        <i class="bx bx-power-off me-2"></i>
                                        <span class="align-middle">Log Out</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <!--/ User -->
                    </ul>
                </div>
            </nav>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!-- Content -->
                <div class="container-xxl flex-grow-1 container-p-y">
                    <!-- Layout Demo -->
                    <div class="layout-overlay">
                        <div class="row">
                            <div class="col-xl-9">
                                <div class="card mb-4 overflow-hidden"
                                     style="max-height: 330px;">
                                    <div class="card-body" id="vertical-example">
                                        <div class="card mb-2 pt-2 pl-2">
                                            <div class="row">
                                                <div class="col-md-1">#</div>
                                                <div class="col-md-3">Image</div>
                                                <div class="col-md-3">Name</div>
                                                <div class="col-md-2">Quantity</div>
                                                <div class="col-md-1">Price</div>
                                                <div class="col-md-1">Total</div>
                                                <div class="col-md-1"><a th:href="@{#}"><i class="bx bxs-trash"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card mb-2 pt-2 pl-2">
                                            <div class="row">
                                                <div class="col-md-1">#</div>
                                                <div class="col-md-3">Image</div>
                                                <div class="col-md-3">Name</div>
                                                <div class="col-md-2">Quantity</div>
                                                <div class="col-md-1">Price</div>
                                                <div class="col-md-1">Total</div>
                                                <div class="col-md-1"><a th:href="@{#}"><i class="bx bxs-trash"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card mb-2 pt-2 pl-2">
                                            <div class="row">
                                                <div class="col-md-1">#</div>
                                                <div class="col-md-3">Image</div>
                                                <div class="col-md-3">Name</div>
                                                <div class="col-md-2">Quantity</div>
                                                <div class="col-md-1">Price</div>
                                                <div class="col-md-1">Total</div>
                                                <div class="col-md-1"><a th:href="@{#}"><i class="bx bxs-trash"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card mb-4">
                                    <div class="card-header d-flex justify-content-between align-items-center">
                                        <h5 class="mb-0">Info customer</h5>
                                    </div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="mb-3">
                                                        <label class="form-label" for="fullName">Full
                                                            Name</label>
                                                        <div class="input-group input-group-merge">
                                                           <span id="fullname2"
                                                                 class="input-group-text">
                                                               <i class="bx bx-user"></i>
                                                           </span>
                                                            <input
                                                                    type="text"
                                                                    class="form-control"
                                                                    id="fullName"
                                                                    placeholder="Input name customer"
                                                                    aria-label="Input name customer"
                                                                    aria-describedby="fullname2"
                                                            />
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="phone-number">Phone
                                                            No</label>
                                                        <div class="input-group input-group-merge">
                                                            <span id="phone2" class="input-group-text">
                                                                <i class="bx bx-phone"></i>
                                                            </span>
                                                            <input
                                                                    type="text"
                                                                    id="phone-number"
                                                                    class="form-control phone-mask"
                                                                    placeholder="0369921455"
                                                                    aria-label="0369921455"
                                                                    aria-describedby="phone2"
                                                            />
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                               for="email">Email</label>
                                                        <div class="input-group input-group-merge">
                                                            <span class="input-group-text"><i
                                                                    class="bx bx-envelope"></i></span>
                                                            <input
                                                                    type="text"
                                                                    id="email"
                                                                    class="form-control"
                                                                    placeholder="phamoanh123"
                                                                    aria-label="phamoanh123"
                                                                    aria-describedby="email2"
                                                            />
                                                            <span id="email2"
                                                                  class="input-group-text">@gmail.com</span>
                                                        </div>
                                                        <div class="form-text">You can use letters, numbers
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                               for="email">Gender</label>
                                                        <div class=" input-group-merge">
                                                            <div class="form-check form-check-inline ">
                                                                <input class="form-check-input" type="radio"
                                                                       name="gender" id="male" value="true" checked>
                                                                <label class="form-check-label" for="male">Male</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                       name="gender" id="female">
                                                                <label class="form-check-label"
                                                                       for="female">Female</label>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-3 ">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label>Single select box using select 2</label>
                                                                <select class="js-example-basic-single"
                                                                        style="width: 100%;">
                                                                    <option value="AL">Alabama</option>
                                                                    <option value="WY">Wyoming</option>
                                                                    <option value="AM">America</option>
                                                                    <option value="CA">Canada</option>
                                                                    <option value="RU">Russia</option>
                                                                </select>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label"
                                                               for="basic-icon-default-message">Message</label>
                                                        <div class="input-group input-group-merge">
                            <span id="basic-icon-default-message2" class="input-group-text"
                            ><i class="bx bx-comment"></i
                            ></span>
                                                            <textarea
                                                                    id="basic-icon-default-message"
                                                                    class="form-control"
                                                                    placeholder="Hi, Do you have a moment to talk Joe?"
                                                                    aria-label="Hi, Do you have a moment to talk Joe?"
                                                                    aria-describedby="basic-icon-default-message2"
                                                            ></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary">Send</button>
                                        </form>
                                    </div>

                                </div>
                            </div>
                            <div class="col-xl-3">
                                <div class="card mb-4">

                                </div>
                            </div>
                        </div>

                    </div>
                    <!--/ Layout Demo -->
                </div>
                <!-- / Content -->

                <div class="content-backdrop fade"></div>
            </div>
            <!-- Content wrapper -->
        </div>
