<div class="card mb-3 ">
    <div class="card-header">
        <form class="col-12 mt-2">
            <div class="col-12 row">
                <div class="col-7">
                    <div class="form-check input-group input-group-merge">
                    <span class="input-group-text">
                        <i class="bx bx-search"></i>
                    </span>
                        <input type="text" class="form-control" th:name="keyword" th:value="${param.keyword}" placeholder="Tìm theo tên sản phẩm">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <div class="row">
            <div>
                <p>Số lượng:
                                        <span th:text="${listProduct.size()}"></span>
                </p>
            </div>
        </div>
        <hr>
        <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Sku</th>
                    <th>Ngày bắt đầu</th>
                    <th>Ngày kết thúc</th>
                    <!--                    <th>Date Start</th>-->
                    <!--                    <th>Date End</th>-->
                    <th>Trạng thái</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="discountPro : ${listCouponProduct}">
                    <td th:text="${discountPro.getProductDetail().getProduct().getNameProduct()}"></td>
                    <td th:text="${discountPro.getProductDetail().getSku()}"></td>
                    <td th:text="${discountPro.getDateStart()}"></td>
                    <td th:text="${discountPro.getDateEnd()}"></td>
                    </td>
                    <td>

                        <button type="button" class="btn btn-icon btn-primary" data-bs-toggle="modal"
                                th:data-bs-target="|#modal${discountPro.id}">
                            <i class="bx bxs-edit-alt"></i>
                        </button>
                        <div class="modal fade" th:id="|modal${discountPro.id}|" tabindex="-1"
                             aria-hidden="true">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Thông tin discount</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/couponproduct/update/{id}(id=${discountPro.id})}"
                                              method="post" th:object="${discountPro}">
                                            <div class="row">
                                                <div class="row col-lg-12 col-xl-9">
                                                    <div class="">
                                                        <div class="">
                                                            <label class="form-label">Thay đổi sản phẩm giảm:</label>
                                                            <br>
                                                            <select th:name="getProductDetail()" class="form-select"
                                                                    aria-label="Default select example">
                                                                <option th:each="i:${session.listproduct}"
                                                                        th:value="${i.getId()}"
                                                                        th:text="${i.getProduct().getNameProduct()}"
                                                                        th:selected="${discountPro.getProductDetail().getId()==i.getId()}"
                                                                ></option>
                                                            </select>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Update</button>

                                    </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <a th:href="@{/admin/couponproduct/delete/{id}(id=${discountPro.getProductDetail().getId()})}"
                           onclick="return confirm('Xác nhận xóa')">
                            <button type="button" class="btn btn-icon btn-danger">
                                <span class="bx bxs-trash"></span>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>


        </div>
        <hr class="card-separator">
    </div>
    <div class="card-footer">
        <div class="d-inline-flex float-end">

        </div>
    </div>
</div>
