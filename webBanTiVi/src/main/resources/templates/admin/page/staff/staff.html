<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Staff Layouts</h4>
<hr>
<div class="col-md-12">
    <div class="row justify-content-end me-4">
        <button type="button" class="btn btn-success mb-4 w-auto" data-bs-toggle="modal" data-bs-target="#largeModal">
            <i class='tf-icon bx bx-plus-medical'></i> Add Staff
        </button>
    </div>
    <div class="card mb-4">
        <div class="modal fade" th:id="largeModal" tabindex="-1"
             aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin Staff</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Account -->
                    <form th:action="@{/admin/staff/add}" th:object="${staff}" method="POST"
                          enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3">
                                <img th:src="@{'/image/default.jpg'}" alt="user-avatar"
                                     class="d-block rounded image-preview"
                                     height="100" width="100">
                                <br> <br>
                                <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                    <span class="d-none d-sm-block">Upload new photo</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" id="upload" class="file-input" hidden=""
                                           name="image"
                                    >
                                </label>
                            </div>
                        </div>
                        <hr class="my-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label class="form-label">Code</label>
                                        <input class="form-control" type="text" th:name="username" placeholder="John"
                                               required>

                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">First and last name</label>
                                        <input class="form-control" type="text" th:name="name" placeholder="Fullname"
                                               required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" type="email" th:name="email" placeholder="John"
                                               required
                                               autofocus="">
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" th:name="address" placeholder="Address"
                                               required>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-sm-4">
                                        <label class="mb-1">Gender</label> <br>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" th:name="gender"
                                                   th:value="true">
                                            <label class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="gender"
                                                   th:value="false">
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="html5-date-input" class="col-md-3 col-form-label">Birthday</label>
                                        <input class="form-control" type="date" value="" id="html5-date-input"
                                               th:name="birthday">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="html5-password-input"
                                               class="col-md-3 col-form-label">Password</label>
                                        <input class="form-control" type="text"
                                               id="html5-password-input"
                                               th:name="password">

                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-sm-4">
                                        <label class="form-label">Phone Number</label>
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">VN (+84)</span>
                                            <input type="text" name="phoneNumber" class="form-control"
                                                   placeholder="394 408 163 " th:name="phoneNumber">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="mb-1">Active</label> <br>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio"
                                                   value="true" th:name="status">
                                            <label class="form-check-label">Active</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   value="false" th:name="status">
                                            <label class="form-check-label">Non-Active</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mt-3">
                                            <div class="input-group">
                                                <button type="button" class="btn btn-primary">
                                                    Role
                                                </button>
                                                <select class="form-select"
                                                        aria-label="Example select with button addon"
                                                        th:name="roles">
                                                    <option th:value="ADMIN">Admin</option>
                                                    <option th:value="STAFF">User</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br> <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary"
                                            onclick="return confirm('Xác nhận thêm')">Save
                                        changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Account -->
</div>
<div class="card-header">
    <form class="col-12 mt-2" th:action="@{/admin/staff}" method="get" th:object="${search}">
        <div class="col-12 row">
            <div class="col-7">
                <div class="form-check input-group input-group-merge">
                    <span class="input-group-text">
                        <i class="bx bx-search"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Tìm tên, sđt" name="keywords"
                           th:name="key" id="key" th:field="*{key}" autocomplete="off">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-warning" data-bs-toggle="tooltip" data-bs-offset="0,4"
                        data-bs-placement="bottom" data-bs-html="true" title=""
                        data-bs-original-title="<span>Reset filter</span>" aria-describedby="tooltip91262">
                    <i class='bx bx-reset'></i>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="card">
    <h5 class="card-header">Account</h5>
    <div class="table-responsive text-nowrap">
        <table class="table table-hover overflow-hidden">
            <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Role</th>
                <th>Image</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="staff: ${session.list.content}">
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.username}"></td>
                <td th:text="${staff.name}"></td>
                <td>
                    <span th:text="${staff.gender} == true?'Male':'Female'"></span>

                </td>
                <td th:text="${staff.birthday}"></td>
                <td th:text="${staff.address}"></td>
                <td th:text="${staff.phoneNumber}"></td>
                <td th:text="${staff.roles}">
                </td>
                <td><p>
                    <img th:src="@{'/image/'+*{staff.avatar}}"
                         style="height: 80px; width: 80px"/>
                </p>
                </td>
                <td>
                    <button type="button" class="btn btn-icon btn-primary" data-bs-toggle="modal"
                            th:data-bs-target="|#modal${staff.id}|">
                        <i class="bx bxs-edit-alt"></i>
                    </button>
                    <div class="modal fade" th:id="|modal${staff.id}|" tabindex="-1"
                         aria-hidden="true">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Thông tin voucher</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form th:action="@{/admin/staff/update/{id}(id=${staff.id})}" th:object="${staff}"
                                      method="POST" enctype="multipart/form-data">
                                    <div class="card-body">
                                        <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3">
                                            <img th:src="@{'/image/'+*{avatar}}" alt="user-avatar"
                                                 class="d-block rounded image-preview"
                                                 height="100" width="100"
                                            >
                                            <br> <br>
                                            <label  class="btn btn-primary me-2 mb-4" tabindex="0">
                                                <span class="d-none d-sm-block">Upload new photo</span>
                                                <i class="bx bx-upload d-block d-sm-none"></i>
                                                <input type="file" class="account-file-input file-input"
                                                       hidden="" name="image">
                                            </label>
                                        </div>
                                    </div>
                                    <hr class="my-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="row mb-3">
                                                <div class="col-sm-6">
                                                    <label class="form-label">Username</label>
                                                    <input class="form-control" type="text" th:name="username"
                                                           placeholder="John"
                                                           th:value="${staff.username}"
                                                           required>

                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label">First and last name</label>
                                                    <input class="form-control" type="text" th:name="name"
                                                           th:value="${staff.name}"
                                                           placeholder="Fullname"
                                                           required>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label">Email</label>
                                                    <input class="form-control" type="email" th:name="email"
                                                           th:value="${staff.email}"
                                                           placeholder="John"
                                                           required
                                                           autofocus="">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label">Address</label>
                                                    <input type="text" class="form-control" th:name="address"
                                                           th:value="${staff.address}"
                                                           placeholder="Address"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-4">
                                                    <label class="mb-1">Gender</label> <br>
                                                    <div class="form-check form-check-inline mt-3">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|gender${staff.id}t|"
                                                               th:name="gender"
                                                               th:value="true"
                                                               th:checked="${staff.gender==true}">
                                                        <label class="form-check-label"
                                                               th:for="|gender${staff.id}t|">Male</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|gender${staff.id}f|"
                                                               th:name="gender"
                                                               th:value="false"
                                                               th:checked="${staff.gender==false}">
                                                        <label class="form-check-label"
                                                               th:for="|gender${staff.id}f|">Female</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="html5-date-input"
                                                           class="col-md-3 col-form-label">Birthday</label>
                                                    <input class="form-control" type="date"
                                                           th:name="birthday"
                                                           th:value="${staff.birthday}">
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="html5-password-input"
                                                           class="col-md-3 col-form-label">Password</label>
                                                    <input class="form-control" type="text"
                                                           th:name="password"
                                                           th:value="${staff.password}">

                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-sm-4">
                                                    <label class="form-label">Phone Number</label>
                                                    <div class="input-group input-group-merge">
                                                        <span class="input-group-text">VN (+84)</span>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="394 408 163 " th:name="phoneNumber"
                                                               th:value="${staff.phoneNumber}"
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="mb-1">Active</label> <br>
                                                    <div class="form-check form-check-inline mt-3">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|active${staff.id}t|"
                                                               th:name="status"
                                                               th:value="true"
                                                               th:checked="${staff.status==true}"
                                                        >
                                                        <label class="form-check-label"
                                                               th:for="|active${staff.id}t|">Active</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|active${staff.id}f|"
                                                               th:name="status"
                                                               th:value="false"
                                                               th:checked="${staff.status==false}">
                                                        <label class="form-check-label"
                                                               th:for="|active${staff.id}f|">Non-Active</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="mt-3">
                                                        <div class="input-group">
                                                            <button type="button" class="btn btn-primary">
                                                                Role
                                                            </button>
                                                            <select class="form-select"
                                                                    aria-label="Example select with button addon"
                                                                    th:name="roles">
                                                                <option th:value="ADMIN"
                                                                        th:selected="${staff.roles=='ADMIN'}">Admin
                                                                </option>
                                                                <option th:value="STAFF"
                                                                        th:selected="${staff.roles=='STAFF'}">User
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row justify-content-xl-end">
                                            <div class="w-auto">
                                                <button type="reset"
                                                        class="btn btn-primary btn-control">
                                                    Reset
                                                </button>
                                            </div>
                                            <div class="w-auto">
                                                <button type="submit"
                                                        class="btn btn-primary btn-control"
                                                        onclick="return confirm('Xác nhận cập nhật')">
                                                    Update
                                                </button>
                                            </div>
                                            <div class="w-auto">
                                                <a th:href="@{/admin/voucher/delete/{id}(id=${staff.id})}"
                                                   onclick="return confirm('Xác nhận xóa')">
                                                    <button type="button"
                                                            class="btn btn-primary btn-control">
                                                        Delete
                                                    </button>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/admin/staff/delete/{id}(id=*{staff.id})}"
                       onclick="return confirm('Xác nhận xóa')">
                        <button type="button" class="btn btn-icon btn-danger">
                            <span class="bx bxs-trash"></span>
                        </button>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
<div class="card-footer">

    <div class="d-inline-flex float-end">
        <div class="mx-3 row" style="width: 180px; color: black">
            <label for="select-view" class="col-form-label col-5 text-end">View:</label>
            <div class="col-7">
                <select class="form-select text-start" id="select-view">
                    <option>10</option>
                    <option>20</option>
                    <option>40</option>
                    <option>80</option>
                </select>
            </div>
        </div>
        <div aria-label="Page pagination">
            <ul class="pagination">
                <li class="page-item first">
                    <a class="page-link" th:href="@{'/admin/staff?page=1&size='+${session.size}}"><i
                            class="tf-icon bx bx-chevrons-left"></i></a>
                </li>
                <li class="page-item prev">
                    <a class="page-link"
                       th:href="@{'/admin/staff?page='+${session.page==1? '1': session.page - 1}+'&size='+${session.size}}"><i
                            class="tf-icon bx bx-chevron-left"></i></a>
                </li>
                <li class="page-item" th:each="pagination:${#numbers.sequence(1,session.list.totalPages)}">
                    <a class="page-link"
                       th:href="@{'/admin/staff?page='+${pagination}+'&size='+${session.size}}"
                       th:text="${pagination}"></a>
                </li>
                <li class="page-item next">
                    <a class="page-link"
                       th:href="@{'/admin/staff?page='+${session.page < session.list.totalPages ? session.page + 1 : session.list.totalPages }+'&size='+${session.size}}"><i
                            class="tf-icon bx bx-chevron-right"></i></a>
                </li>
                <li class="page-item last">
                    <a class="page-link"
                       th:href="@{'/admin/staff?page='+${session.list.totalPages}+'&size='+${session.size}}"><i
                            class="tf-icon bx bx-chevrons-right"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<script>
    const fileInputs = document.getElementsByClassName('file-input');
    const imagePreviews = document.getElementsByClassName('image-preview');

    for (let i = 0; i < fileInputs.length; i++) {
        const fileInput = fileInputs[i];
        const imagePreview = imagePreviews[i];

        // Lắng nghe sự kiện khi người dùng chọn tệp
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0]; // Lấy tệp đã chọn

            if (file) {
                // Kiểm tra xem tệp đã chọn có phải là hình ảnh
                if (file.type.startsWith('image/')) {
                    // Tạo đường dẫn URL cho hình ảnh và hiển thị nó
                    const imageURL = URL.createObjectURL(file);
                    imagePreview.src = imageURL;

                } else {
                    alert('Vui lòng chọn một tệp hình ảnh.');
                    fileInput.value = ''; // Đặt lại trường nhập
                }
            }
        });
    }
</script>
