<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Forms/</span> Staff Layouts</h4>
<hr>
<div class="col-md-12">
    <div class="row justify-content-end me-4">
        <button type="button" class="btn btn-success mb-4 w-auto" data-bs-toggle="modal" data-bs-target="#largeModal">
            <i class='tf-icon bx bx-plus-medical'></i> Add Staff
        </button>
    </div>
    <div class="card mb-4">
        <div class="modal fade" th:id="largeModal" tabindex="-1"
             aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin Staff</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Account -->
                    <form th:action="@{/admin/staff/add}" th:object="${staff}" method="POST"
                          enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3">
                                <img th:src="@{'/image/'+*{avatar}}" alt="user-avatar" class="d-block rounded image-preview"
                                     height="100" width="100" >
                                <br> <br>
                                <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                                    <span class="d-none d-sm-block">Upload new photo</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" id="upload" class="file-input" hidden=""
                                           name="image"
                                    >
                                </label>
                            </div>
                        </div>
                        <hr class="my-0">
                        <div class="card-body">
                            <div class="row">
                                <div class="row g-3">
                                    <div class="col-sm-6">
                                        <label class="form-label">Code</label>
                                        <input class="form-control" type="text" th:name="code" placeholder="John"
                                               required>

                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">First and last name</label>
                                        <input class="form-control" type="text" th:name="name" placeholder="Fullname"
                                               required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">Email</label>
                                        <input class="form-control" type="email" th:name="email" placeholder="John"
                                               required
                                               autofocus="">
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="form-label">Address</label>
                                        <input type="text" class="form-control" th:name="address" placeholder="Address"
                                               required>
                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-sm-4">
                                        <label class="mb-1">Gender</label> <br>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" th:name="*{gender}"
                                                   th:value="true">
                                            <label class="form-check-label">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="*{gender}"

                                                   th:value="false">
                                            <label class="form-check-label">Female</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="html5-date-input" class="col-md-3 col-form-label">Birthday</label>
                                        <input class="form-control" type="date" value="" id="html5-date-input"
                                               th:name="birthday">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="html5-password-input"
                                               class="col-md-3 col-form-label">Password</label>
                                        <input class="form-control" type="text"
                                               id="html5-password-input"
                                               th:name="password">

                                    </div>
                                </div>
                                <div class="row g-3">
                                    <div class="col-sm-4">
                                        <label class="form-label">Phone Number</label>
                                        <div class="input-group input-group-merge">
                                            <span class="input-group-text">VN (+84)</span>
                                            <input type="text" name="phoneNumber" class="form-control"
                                                   placeholder="394 408 163 " th:name="phone">
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label class="mb-1">Active</label> <br>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio"
                                                   value="true" th:name="active">
                                            <label class="form-check-label">Active</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   value="false" th:name="active">
                                            <label class="form-check-label">Non-Active</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="mt-3">
                                            <div class="input-group">
                                                <button type="button" class="btn btn-primary">
                                                    Position
                                                </button>
                                                <select class="form-select"
                                                        aria-label="Example select with button addon"
                                                        th:name="position">
                                                    <option th:value="true">Admin</option>
                                                    <option th:value="false">User</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <br> <br>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                        Reset
                                    </button>
                                    <button type="submit" class="btn btn-primary"
                                            onclick="return confirm('Xác nhận thêm')">Save
                                        changes
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- /Account -->
</div>
<hr>

<div class="card">
    <h5 class="card-header">Account</h5>
    <div class="table-responsive text-nowrap">
        <table class="table table-hover overflow-hidden">
            <thead>
            <tr>
                <th>Id</th>
                <th>Code</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Position</th>
                <th>Image</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="staff: ${listStaff}">
                <td th:text="${staff.id}"></td>
                <td th:text="${staff.code}"></td>
                <td th:text="${staff.name}"></td>
                <td>
                    <span th:if="${staff.gender} == true" th:text="Male"/>
                    <span th:if="${staff.gender} == false" th:text="Female"/>
                </td>
                <td th:text="${staff.birthday}"></td>
                <td th:text="${staff.address}"></td>
                <td th:text="${staff.phone}"></td>
                <td>
                    <span th:if="${staff.position} == true" th:text="Admin"/>
                    <span th:if="${staff.position} == falses" th:text="User"/>

                </td>
                <td><p>
                    <img th:src="@{'/image/'+*{staff.avatar}}"
                         style="height: 80px; width: 80px"/>

                </p>
                </td>
                <td>

                    <button type="button" class="btn btn-icon btn-primary" data-bs-toggle="modal"
                            th:data-bs-target="|#modal${staff.id}|">
                        <i class="bx bxs-edit-alt"></i>
                    </button>
                    <div class="modal fade" th:id="|modal${staff.id}|" tabindex="-1"
                         aria-hidden="true">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Thông tin voucher</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <form th:action="@{/admin/staff/update/{id}(id=${staff.id})}" th:object="${staff}"
                                      method="POST" enctype="multipart/form-data">
                                    <div class="card-body">
                                        <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3">
                                            <img th:src="@{'/image/'+*{avatar}}" alt="user-avatar"
                                                 class="d-block rounded image-preview"
                                                 height="100" width="100"
                                                 id="image-preview">
                                            <br> <br>
                                            <label for="file-input" class="btn btn-primary me-2 mb-4" tabindex="0">
                                                <span class="d-none d-sm-block">Upload new photo</span>
                                                <i class="bx bx-upload d-block d-sm-none"></i>
                                                <input type="file" id="file-input" class="account-file-input file-input"
                                                       name="image">
                                            </label>
                                        </div>
                                    </div>
                                    <hr class="my-0">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="row g-3">
                                                <div class="col-sm-6">
                                                    <label class="form-label">Code</label>
                                                    <input class="form-control" type="text" th:name="code"
                                                           placeholder="John"
                                                           th:value="${staff.code}"
                                                           required>

                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label">First and last name</label>
                                                    <input class="form-control" type="text" th:name="name"
                                                           th:value="${staff.name}"
                                                           placeholder="Fullname"
                                                           required>
                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label">Email</label>
                                                    <input class="form-control" type="email" th:name="email"
                                                           th:value="${staff.email}"
                                                           placeholder="John"
                                                           required
                                                           autofocus="">
                                                </div>
                                                <div class="col-sm-6">
                                                    <label class="form-label">Address</label>
                                                    <input type="text" class="form-control" th:name="address"
                                                           th:value="${staff.address}"
                                                           placeholder="Address"
                                                           required>
                                                </div>
                                            </div>
                                            <div class="row g-3">
                                                <div class="col-sm-4">
                                                    <label class="mb-1">Gender</label> <br>
                                                    <div class="form-check form-check-inline mt-3">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|active${staff.id}|"
                                                               th:name="gender"
                                                               th:value="true"
                                                               th:checked="${staff.gender==true}">
                                                        <label class="form-check-label"
                                                               th:for="|active${staff.id}|">Male</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|active${staff.id}|"
                                                               th:name="gender"
                                                               th:value="false"
                                                               th:checked="${staff.gender==false}">
                                                        <label class="form-check-label"
                                                               th:for="|active${staff.id}|">Female</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="html5-date-input"
                                                           class="col-md-3 col-form-label">Birthday</label>
                                                    <input class="form-control" type="date"
                                                           th:name="birthday"
                                                           th:value="${staff.birthday}">
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="html5-password-input"
                                                           class="col-md-3 col-form-label">Password</label>
                                                    <input class="form-control" type="text"
                                                           th:name="password"
                                                           th:value="${staff.password}">

                                                </div>
                                            </div>
                                            <div class="row g-3">
                                                <div class="col-sm-4">
                                                    <label class="form-label">Phone Number</label>
                                                    <div class="input-group input-group-merge">
                                                        <span class="input-group-text">VN (+84)</span>
                                                        <input type="text"
                                                               class="form-control"
                                                               placeholder="394 408 163 " th:name="phone"
                                                               th:value="${staff.phone}"
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label class="mb-1">Active</label> <br>
                                                    <div class="form-check form-check-inline mt-3">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|active${staff.id}|"
                                                               th:name="active"
                                                               th:value="true"
                                                               th:checked="${staff.active==true}"
                                                        >
                                                        <label class="form-check-label"
                                                               th:for="|active${staff.id}|">Active</label>
                                                    </div>
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input" type="radio"
                                                               th:id="|active${staff.id}|"
                                                               th:name="active"
                                                               th:value="false"
                                                               th:checked="${staff.active==false}">
                                                        <label class="form-check-label"
                                                               th:for="|active${staff.id}|">Non-Active</label>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="mt-3">
                                                        <div class="input-group">
                                                            <button type="button" class="btn btn-primary">
                                                                Position
                                                            </button>
                                                            <select class="form-select"
                                                                    aria-label="Example select with button addon"
                                                                    th:name="position">
                                                                <option th:value="${staff.position}">Admin</option>
                                                                <option th:value="${staff.position}">User</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-xl-end">
                                        <div class="w-auto">
                                            <button type="reset"
                                                    class="btn btn-primary btn-control">
                                                Reset
                                            </button>
                                        </div>
                                        <div class="w-auto">
                                            <button type="submit"
                                                    class="btn btn-primary btn-control"
                                                    onclick="return confirm('Xác nhận cập nhật')">
                                                Update
                                            </button>
                                        </div>
                                        <div class="w-auto">
                                            <a th:href="@{/admin/voucher/delete/{id}(id=${staff.id})}"
                                               onclick="return confirm('Xác nhận xóa')">
                                                <button type="button"
                                                        class="btn btn-primary btn-control">
                                                    Delete
                                                </button>
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <a th:href="@{/admin/staff/delete/{id}(id=*{staff.id})}"
                       onclick="return confirm('Xác nhận xóa')">
                        <button type="button" class="btn btn-icon btn-danger">
                            <span class="bx bxs-trash"></span>
                        </button>
                    </a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
</div>
<script>
    const fileInputs = document.getElementsByClassName('file-input');
    const imagePreviews = document.getElementsByClassName('image-preview');

    for (let i = 0; i < fileInputs.length; i++) {
        const fileInput = fileInputs[i];
        const imagePreview = imagePreviews[i];

        // Lắng nghe sự kiện khi người dùng chọn tệp
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0]; // Lấy tệp đã chọn

            if (file) {
                // Kiểm tra xem tệp đã chọn có phải là hình ảnh
                if (file.type.startsWith('image/')) {
                    // Tạo đường dẫn URL cho hình ảnh và hiển thị nó
                    const imageURL = URL.createObjectURL(file);
                    imagePreview.src = imageURL;
                } else {
                    alert('Vui lòng chọn một tệp hình ảnh.');
                    fileInput.value = ''; // Đặt lại trường nhập
                }
            }
        });
    }
</script>
