<link rel="stylesheet" th:href="@{/admin/plugin/css/rank_customer_plugin.css}">
<h4 class="fw-semibold py-3 mb-4">Hạng khách hàng</h4>
<div class="card mb-4">
    <div class="card-body">
        <form>
            <div class="row">
                <div class="mb-3 col-lg-4 col-md-4 col-4">
                    <div class="mb-3">
                        <label class="form-label" for="rankNameInput">Tên hạng</label>
                        <input type="text" class="form-control" id="rankNameInput" placeholder="Gold">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="pointMin">Điểm tối thiểu</label>
                        <input id="pointMin" class="form-control"
                               placeholder="4000">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="descriptive">Mô tả</label>
                        <textarea id="descriptive" class="form-control"
                                  placeholder="Viết mô tả ở đây"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="descriptive">Trạng thái</label>
                        <select id="active" class="form-select select2">
                            <option>Hoạt động</option>
                            <option>Không hoạt động</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 col-lg-8 col-md-8 col-8">
                    <div class="table-responsive text-nowrap">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Tên hạng</th>
                                <th>Điểm tối thiểu</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr onclick="oncl();">
                                <td>1</td>
                                <td>Vàng</td>
                                <td>10000</td>
                                <td>Không</td>
                                <td>Hoạt động</td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-control">Save</button>
            <button type="submit" class="btn btn-primary btn-control">Delete</button>
            <button type="submit" class="btn btn-primary btn-control">Update</button>
        </form>
    </div>
</div>
<script>
    function oncl() {
        alert('đã click')
    }
</script>
