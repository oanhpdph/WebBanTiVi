<h4 class="fw-semibold py-3 mb-4"> Danh sách tài khoản </h4>
<html xmlns:th="http://www.thymeleaf.org">
<div class="mb-4">
    <div class="row justify-content-end me-4">
        <button type="button" class="btn btn-secondary mb-4 w-auto" data-bs-toggle="modal" data-bs-target="#largeModal">
            Tạo tài khoản
        </button>
    </div>
    <form th:action="@{/admin/customer/save}" method="post" th:object="${customer}" enctype="multipart/form-data">
        <div class="modal fade" th:id="largeModal" tabindex="-1"
             aria-hidden="true">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin khách hàng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3 text-center">
                                <div class="text-center">
                                    <img th:src="@{'/image/default.jpg'}" alt="user-avatar"
                                         class="rounded image-preview mb-3"
                                         width="200">
                                </div>
                                <label class="btn btn-primary me-2 mb-4" tabindex="0">
                                    <span class="d-none d-sm-block">Tải ảnh lên</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" class="file-input" hidden=""
                                           name="image">
                                </label>
                            </div>
                            <div class="row col-lg-8 col-xl-9">
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Tên đăng nhập:</label>
                                    <input type="text" class="form-control" th:name="username">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Họ tên:</label>
                                    <input type="text" class="form-control" th:name="name">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Địa chỉ:</label>
                                    <textarea style="height: 12px" type="text" class="form-control"
                                              th:name="address"></textarea>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" th:name="phoneNumber">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Giới tính:</label>
                                    <div>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" th:name="gender"
                                                   th:value="true">
                                            <label class="form-check-label">Nam</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" th:name="gender" class="form-check-input"
                                                   id="inlineRadio2"
                                                   th:value="false">
                                            <label class="form-check-label">Nữ</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Ngày sinh</label>
                                    <input class="form-control" type="date" th:name="birthday">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" type="email" th:name="email">
                                </div>
                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" type="text" th:name="password">
                                </div>

                                <div class="col-sm-4 mb-3">
                                    <label class="form-label">Trạng thái:</label>
                                    <div>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio"
                                                   th:name="status"
                                                   th:value="true"
                                            >
                                            <label class="form-check-label">Hoạt Động</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio"
                                                   th:name="status"
                                                   th:value="false">
                                            <label class="form-check-label">Khóa</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-4 mb-3">
                                    <div class="mt-3">
                                        <div class="input-group">
                                            <button type="button" class="btn btn-primary">
                                                Quyền
                                            </button>
                                            <select class="form-select"
                                                    aria-label="Example select with button addon"
                                                    th:name="roles">
                                                <option th:value="ADMIN">Quản lý</option>
                                                <option th:value="STAFF">Nhân viên</option>
                                                <option th:value="USER">Khách hàng</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                                Đặt lại
                            </button>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="card mb-3 ">
    <div class="card-header">
        <form class="col-12 mt-2" th:action="@{/admin/customer/list}" id="form-user" method="get"
              th:object="${searchCustomer}">
            <input hidden th:field="*{role}" id="role">
            <ul class="nav nav-tabs nav-fill mb-4 fs-5" role="tablist">
                <li class="nav-item">
                    <button type="button" th:class="|nav-link *{role!='USER'? 'active':''}|" role="tab"
                            data-bs-toggle="tab" id="staff">
                        Nhân viên
                        <span class="badge rounded-pill badge-center h-px-20 w-px-20 bg-label-danger"
                              th:text="${countStaff}"></span>
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" th:class="|nav-link *{role=='USER'?'active':''}|" role="tab"
                            data-bs-toggle="tab" id="customer">
                        Khách hàng
                        <span class="badge rounded-pill badge-center h-px-20 w-px-20 bg-label-danger"
                              th:text="${countUser}"></span>
                    </button>
                </li>
            </ul>
            <div class="col-12 row">
                <div class="col-7">
                    <div class="form-check input-group input-group-merge">
                    <span class="input-group-text">
                        <i class="bx bx-search"></i>
                    </span>
                        <input type="text" class="form-control" placeholder="Tìm tên, sđt" name="keywords"
                               id="key" th:name="key" autocomplete="off">
                        <button class="btn btn-primary" type="submit">Tìm kiếm</button>
                    </div>
                </div>
                <div class="col-1">
                    <button class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-offset="0,4"
                            data-bs-placement="bottom" data-bs-html="true" title="" type="reset"
                            data-bs-original-title="<span>Reset filter</span>" aria-describedby="tooltip91262">
                        <i class='bx bx-reset'></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="card-body">
        <hr>
        <div class="table-responsive text-nowrap">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Họ tên</th>
                    <th>Địa Chỉ</th>
                    <th>SĐT</th>
                    <th>Email</th>
                    <th>Trạng thái</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                <tr th:each="customer,Stat : ${session.list.content}">
                    <td th:text="${Stat.index+1}"></td>
                    <td>
                        <span th:class="${customer.name== null?'badge bg-label-primary': ''}"
                              th:text="${customer.name== null?'Trống': customer.name}"></span>
                    </td>
                    <td>
                        <span th:class="${customer.address== null?'badge bg-label-primary': ''}"
                              th:text="${customer.address== null?'Trống': customer.address}"></span>
                    </td>
                    <td>
                        <span th:class="${customer.phoneNumber == null?'badge bg-label-primary': ''}"
                              th:text="${customer.phoneNumber == null?'Trống': customer.phoneNumber}"></span>
                    </td>
                    <td th:text="${customer.email}"></td>

                    <td>
                        <span th:text="${customer.status} == true?'Hoạt động':'Khóa'"/>
                    </td>
                    <td>
                        <button type="button" class="btn btn-icon btn-outline-primary" data-bs-toggle="modal"
                                th:data-bs-target="|#modal${customer.id}|">
                            <i class="bx bxs-edit-alt"></i>
                        </button>

                        <div class="modal fade" th:id="|modal${customer.id}|" tabindex="-1" aria-hidden="true">
                            <div class="modal-dialog modal-xl" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Thông tin khách hàng</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{/admin/customer/update/{id}(id=${customer.id})}"
                                              method="post" th:object="${customer}" enctype="multipart/form-data">
                                            <div class="row">
                                                <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3 text-center">
                                                    <div class="text-center">
                                                        <img th:src="@{'/image/'+*{avatar}}" alt="Chưa có hình ảnh"
                                                             class="rounded image-preview mb-3"
                                                             width="200"
                                                        >
                                                    </div>
                                                    <label class="btn btn-primary me-2 mb-4 "
                                                           tabindex="0">
                                                        <span class="d-none d-sm-block">Tải ảnh lên</span>
                                                        <i class="bx bx-upload d-block d-sm-none"></i>
                                                        <input type="file"
                                                               class="account-file-input file-input"
                                                               hidden="" name="image">
                                                    </label>
                                                </div>
                                                <div class="row mb-3 col-lg-8 col-xl-9">
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Tên đăng nhập:</label>
                                                        <input type="text" class="form-control" th:name="username"
                                                               th:value="${customer.username}">
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Họ tên:</label>
                                                        <input type="text" class="form-control" th:name="name"
                                                               th:value="${customer.name}">
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Địa chỉ:</label>
                                                        <textarea style="height: 12px" type="text" class="form-control"
                                                                  th:name="address" th:text="${customer.address}"

                                                        ></textarea>
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Số điện thoại</label>
                                                        <input type="text" class="form-control"
                                                               th:name="phoneNumber"
                                                               th:value="${customer.phoneNumber}">
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Giới tính:</label>
                                                        <div>
                                                            <div class="form-check form-check-inline mt-3">
                                                                <input class="form-check-input" type="radio"
                                                                       th:id="|gender${customer.id}t|"
                                                                       th:name="gender"
                                                                       th:value="true"
                                                                       th:checked="${customer.gender==true}">
                                                                <label class="form-check-label"
                                                                       th:for="|gender${customer.id}t|">Nam</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                       th:id="|gender${customer.id}f|"
                                                                       th:name="gender"
                                                                       th:value="false"
                                                                       th:checked="${customer.gender==false}">
                                                                <label class="form-check-label"
                                                                       th:for="|gender${customer.id}f|">Nữ</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Ngày sinh</label>
                                                        <input class="form-control" type="date" th:name="birthday"
                                                               th:value="${customer.birthday}">
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Email</label>
                                                        <input class="form-control" type="email" th:name="email"
                                                               th:value="${customer.email}">
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Mật khẩu</label>
                                                        <input class="form-control" type="password" th:name="password"
                                                               th:value="${customer.password}"
                                                        >
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <label class="form-label">Trạng thái :</label>
                                                        <div>
                                                            <div class="form-check form-check-inline mt-3">
                                                                <input class="form-check-input" type="radio"
                                                                       th:id="|active${customer.id}t|"
                                                                       th:name="status"
                                                                       th:value="true"
                                                                       th:checked="${customer.status==true}">
                                                                <label class="form-check-label"
                                                                       th:for="|active${customer.id}t|">Hoạt
                                                                    Động</label>
                                                            </div>
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio"
                                                                       th:id="|active${customer.id}f|"
                                                                       th:name="status"
                                                                       th:value="false"
                                                                       th:checked="${customer.status==false}">
                                                                <label class="form-check-label"
                                                                       th:for="|active${customer.id}f|">Khóa</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4 p-3">
                                                        <div class="mt-3">
                                                            <div class="input-group">
                                                                <button type="button" class="btn btn-primary">
                                                                    Quyền
                                                                </button>
                                                                <select class="form-select"
                                                                        aria-label="Example select with button addon"
                                                                        th:name="roles">
                                                                    <option th:value="ADMIN"
                                                                            th:selected="${customer.roles=='ADMIN'}">
                                                                        Quản lý
                                                                    </option>
                                                                    <option th:value="STAFF"
                                                                            th:selected="${customer.roles=='STAFF'}">
                                                                        Nhân viên
                                                                    </option>
                                                                    <option th:value="USER"
                                                                            th:selected="${customer.roles=='USER'}">
                                                                        Khách hàng
                                                                    </option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row justify-content-xl-end">
                                                <div class="w-auto">
                                                    <button type="reset"
                                                            class="btn btn-primary btn-control">
                                                        Đặt lại
                                                    </button>
                                                </div>
                                                <div class="w-auto">
                                                    <button type="submit"
                                                            class="btn btn-primary btn-control"
                                                            onclick="return confirm('Xác nhận cập nhật')">
                                                        Cập nhật
                                                    </button>
                                                </div>
                                                <div class="w-auto">
                                                    <a th:href="@{/admin/customer/delete/{id}(id=${customer.id})}">
                                                        <button type="button"
                                                                class="btn btn-primary btn-control delete">
                                                            Xóa
                                                        </button>
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <a th:href="@{/admin/customer/delete/{id}(id=*{customer.id})}"
                           onclick="return confirm('Xác nhận xóa')">
                            <button type="button" class="btn btn-icon btn-outline-danger">
                                <span class="bx bxs-trash"></span>
                            </button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <hr class="card-separator">
    </div>
    <div class="card-footer">
        <div class="d-inline-flex float-end">
            <div aria-label="Page pagination">
                <ul class="pagination">
                    <li class="page-item first">
                        <a class="page-link" th:href="@{'/admin/customer/list?page=1&size='+${session.size}}"><i
                                class="tf-icon bx bx-chevrons-left"></i></a>
                    </li>
                    <li class="page-item prev">
                        <a class="page-link"
                           th:href="@{'/admin/customer/list?page='+${session.page==1? '1': session.page - 1}+'&size='+${session.size}}"><i
                                class="tf-icon bx bx-chevron-left"></i></a>
                    </li>
                    <li class="page-item" th:each="pagination:${#numbers.sequence(1,session.list.totalPages)}">
                        <a class="page-link"
                           th:href="@{'/admin/customer/list?page='+${pagination}+'&size='+${session.size}}"
                           th:text="${pagination}"></a>
                    </li>
                    <li class="page-item next">
                        <a class="page-link"
                           th:href="@{'/admin/customer/list?page='+${session.page < session.list.totalPages ? session.page + 1 : session.list.totalPages }+'&size='+${session.size}}"><i
                                class="tf-icon bx bx-chevron-right"></i></a>
                    </li>
                    <li class="page-item last">
                        <a class="page-link"
                           th:href="@{'/admin/customer/list?page='+${session.list.totalPages}+'&size='+${session.size}}"><i
                                class="tf-icon bx bx-chevrons-right"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    const fileInputs = document.getElementsByClassName('file-input');
    const imagePreviews = document.getElementsByClassName('image-preview');

    for (let i = 0; i < fileInputs.length; i++) {
        const fileInput = fileInputs[i];
        const imagePreview = imagePreviews[i];

        // Lắng nghe sự kiện khi người dùng chọn tệp
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0]; // Lấy tệp đã chọn

            if (file) {
                // Kiểm tra xem tệp đã chọn có phải là hình ảnh
                if (file.type.startsWith('image/')) {
                    // Tạo đường dẫn URL cho hình ảnh và hiển thị nó
                    const imageURL = URL.createObjectURL(file);
                    imagePreview.src = imageURL;
                } else {
                    alert('Vui lòng chọn một tệp hình ảnh.');
                    fileInput.value = ''; // Đặt lại trường nhập
                }
            } else {
                imagePreview.src = '/image/product/anhdefault.jpg';
            }
        });
    }
    $.each(document.getElementsByClassName("delete"), function (index, item) {
        item.addEventListener("click", function () {
            Swal.fire({
                title: "Xác nhận xóa?",
                text: "Sau khi xóa không thể khôi phục!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#3085d6",
                cancelButtonColor: "#d33",
                confirmButtonText: "Xác nhận!",
                cancelButtonText: "Hủy"
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire({
                        title: "Xóa!",
                        text: "Đã xóa",
                        icon: "success"
                    });
                }
            });
        })
    })
    $("#staff").on('click', function () {
        $("#role").val('STAFF')
        $("#form-user").submit()
    })
    $("#customer").on('click', function () {
        $("#role").val('USER')
        $("#form-user").submit()
    })
</script>

</html>
