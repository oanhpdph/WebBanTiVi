<h4 class="fw-semibold py-3 mb-4"> Danh sách khách hàng </h4>
<div class="mb-4">
    <form th:action="@{/admin/customer/save}" method="post" th:object="${customer}">
        <div >
            <div >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Thông tin khách hàng</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3">
                                <img th:src="@{'/image/'+*{avatar}}" alt="user-avatar" class="d-block rounded" height="100"
                                     width="100" id="uploadedAvatar">
                                <br> <br>
                                <label for="uploadedAvatar" class="btn btn-primary me-2 mb-4" tabindex="0">
                                    <span class="d-none d-sm-block" style="padding-left: 10px">Upload new photo</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" id="uploadAvatar" class="account-file-input" hidden=""
                                           accept="image/png, image/jpeg" th:field="*{avatar}">
                                </label>
                            </div>
                            <div class="row col-lg-8 col-xl-9">
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Họ tên:</label>
                                        <input type="text" class="form-control" th:field="*{name}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Địa chỉ:</label>
                                        <textarea style="height: 12px" type="text" class="form-control"
                                                  th:field="*{address}"></textarea>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" >Số điện thoại</label>
                                        <input type="text" class="form-control" th:field="*{phone_number}">
                                    </div>
                                    <div class="mb-3">
                                        <label  class="form-label">Giới tính:</label>
                                        <br>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" th:field="*{gender}"
                                                   id="inlineRadio1"
                                                   th:value="true">
                                            <label class="form-check-label" for="inlineRadio1">Male</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:field="*{gender}"
                                                   id="inlineRadio2"
                                                   th:value="false">
                                            <label class="form-check-label" for="inlineRadio2">Female</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label" >Ngày sinh</label>
                                        <input class="form-control" type="date" th:field="*{birthday}">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" >Email</label>
                                        <input class="form-control" type="email" th:field="*{email}">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="">
                                        <label  class="form-label">Id Number:</label>
                                        <input type="text" class="form-control" th:field="*{id_number}">
                                    </div>
                                    <div class="">
                                        <label  class="form-label">Id Card:</label>
                                        <input  type="text" class="form-control" th:field="*{id_card}"/>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Reset</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

                    </td>
