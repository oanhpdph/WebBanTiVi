
<form th:action="@{/admin/voucherCustomer/update/{id}(id=${voucherCustomer.customer.id})}" method="post" th:object="${voucherCustomer}">
<div class="mb-4">
    <div>
        <div >
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row">
                        <div class="row col-lg-12 col-xl-9">
                            <div class="col-xl-4 col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Customer:</label>
                                    <br>
                                    <select th:field="*{customer.id}">
                                        <option th:each="i:${session.listCustomer}" th:value="${i.id}"
                                                th:text="${i.name}"></option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Voucher:</label>
                                    <br>
                                    <select th:field="*{voucher.code}">
                                        <option th:each="v:${session.listVoucher}" th:value="${v.code}"
                                                th:text="${v.code}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Start Day:</label>
                                    <input type="date" class="form-control" th:field="*{dateStart}"
                                           name="date_start">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">End Day:</label>
                                    <input type="date" class="form-control" th:field="*{dateEnd}">
                                </div>
                            </div>
                            <div class="col-xl-4 col-lg-6 col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Active:</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{active}"
                                            value="true">
                                        <label class="form-check-label">Acitve</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" th:field="*{active}"
                                               value="false">
                                        <label class="form-check-label">Non-active</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update changes</button>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/admin/voucherCustomer/add}">
                        <button type="button" class="btn btn-primary ">
                          Quay láº¡i
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

<div>
    [{sdasas}]
</div>
