<h4 class="fw-semibold py-3 mb-4"> Danh sách Voucher</h4>

<div class="row justify-content-end me-4">
    <button type="button" class="btn btn-success mb-4 w-auto" data-bs-toggle="modal" data-bs-target="#largeModal">
        <i class='tf-icon bx bx-plus-medical'></i> Add Voucher
    </button>
</div>
<div class="mb-4">
    <div class="modal fade" th:id="largeModal" tabindex="-1"

            <div class="modal-content">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                            <div class="col-lg-4 col-md-12 col-sm-12 col-xl-3">
                                <img th:src="@{'/image/default.jpg'}" alt="user-avatar"
                                     class="d-block rounded image-preview"
                                     height="150" width="150">
                                <br>
                                <label class="btn btn-primary me-2 mb-4" tabindex="0">
                                    <span class="d-none d-sm-block">Upload new photo</span>
                                    <i class="bx bx-upload d-block d-sm-none"></i>
                                    <input type="file" class="file-input" hidden=""
                                           name="image">
                                </label>
                            </div>
                            <div class="row col-lg-12 col-xl-9">
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Code:</label>
                                        <input type="text" class="form-control" th:name="code">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Name Voucher:</label>
                                        <input type="text" class="form-control" th:name="nameVoucher">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Value</label>
                                        <input type="text" class="form-control" th:name="value">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Active:</label>
                                        <br>
                                        <div class="form-check form-check-inline mt-3">
                                            <input class="form-check-input" type="radio" th:name="active"
                                                   id="inlineRadio1"
                                                   th:value="true">
                                            <label class="form-check-label" for="inlineRadio1">Acitve</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" th:name="active"
                                                   id="inlineRadio2"
                                                   th:value="false">
                                            <label class="form-check-label" for="inlineRadio2">Non-active</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label"> Reduced Form</label>
                                        <input class="form-control" type="text" th:name="reducedForm">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Minimum Value</label>
                                        <input class="form-control" type="text" th:name="minimumValue">
                                    </div>
                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Maximum Discount:</label>
                                        <input type="text" class="form-control" th:name="maximumDiscount">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Start Day:</label>
                                        <input type="date" class="form-control" th:name="startDay">
                                    </div>

                                </div>
                                <div class="col-xl-4 col-lg-6 col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Quantity:</label>
                                        <input type="text" class="form-control" th:name="quantity"/>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Expiration Date:</label>
                                        <input type="date" class="form-control" th:name="expirationDate"/>
                                    </div>
                                </div>

                    </div>
                    <div class="modal-footer">

                        <button type="submit" class="btn btn-primary" onclick="return confirm('Xác nhận thêm')">Save

                    </div>

            </div>
        </div>
    </div>
</div>

<script>
    const fileInputs = document.getElementsByClassName('file-input');
    const imagePreviews = document.getElementsByClassName('image-preview');

    for (let i = 0; i < fileInputs.length; i++) {
        const fileInput = fileInputs[i];
        const imagePreview = imagePreviews[i];

        // Lắng nghe sự kiện khi người dùng chọn tệp
        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0]; // Lấy tệp đã chọn

            if (file) {
                // Kiểm tra xem tệp đã chọn có phải là hình ảnh
                if (file.type.startsWith('image/')) {
                    // Tạo đường dẫn URL cho hình ảnh và hiển thị nó
                    const imageURL = URL.createObjectURL(file);
                    imagePreview.src = imageURL;

                } else {
                    alert('Vui lòng chọn một tệp hình ảnh.');
                    fileInput.value = ''; // Đặt lại trường nhập
                }
            }
        });
    }
</script>
