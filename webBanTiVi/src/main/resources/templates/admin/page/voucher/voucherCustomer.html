<h4 class="fw-semibold py-3 mb-4"> Danh sách VoucherCustomer</h4>
<div class="row justify-content-end me-4">
    <form th:action="@{/admin/voucherCustomer/add}" method="post" th:object="${voucherCustomer}">
        <div class="row justify-content-end me-4">
            <button type="button" class="btn btn-success mb-4 w-auto"
                    data-bs-toggle="modal" data-bs-target="#largeModal">
                <i class='tf-icon bx bx-plus-medical'></i> Add VoucherCustomer
            </button>
        </div>
        <div class="mb-4">
            <div class="modal fade" th:id="largeModal" tabindex="-1"
                 aria-hidden="true">
                <div class="modal-dialog modal-xl" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Thông tin VoucherCustomer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="row col-lg-12 col-xl-9">
                                    <div class="col-xl-4 col-lg-6 col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Customer:</label>
                                            <br>
                                            <select th:name="customer" class="form-select"
                                                    aria-label="Default select example">
                                                <option th:each="i:${session.listCustomer}" th:value="${i.id}"
                                                        th:text="${i.name}"></option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Voucher:</label>
                                            <br>
                                            <select th:name="voucher" class="form-select"
                                                    aria-label="Default select example">
                                                <option th:each="v:${session.listVoucher}" th:value="${v.id}"
                                                        th:text="${v.code}"></option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--                                    <div class="col-xl-4 col-lg-6 col-md-6">-->
                                    <!--                                        <div class="mb-3">-->
                                    <!--                                            <label class="form-label">Start Day:</label>-->
                                    <!--                                            <input type="date" class="form-control" th:name="dateStart"-->
                                    <!--                                                   name="date_start">-->
                                    <!--                                        </div>-->
                                    <!--                                        <div class="mb-3">-->
                                    <!--                                            <label class="form-label">End Day:</label>-->
                                    <!--                                            <input type="date" class="form-control" th:name="dateEnd">-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->
                                    <div class="col-xl-4 col-lg-6 col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Active:</label>
                                            <br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" th:name="active"
                                                       th:value="true" checked>
                                                <label class="form-check-label">Acitve</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" th:name="active"
                                                       th:value="false">
                                                <label class="form-check-label">Non-active</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Reset
                            </button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
