<h4 class="fw-bold py-3 mb-4">
    <span class="text-muted fw-light">Hóa đơn/</span>
    Hóa đơn trả hàng</h4>
<div class="nav-align-top mb-4">
    <ul class="nav nav-pills mb-3" role="tablist">
        <li class="nav-item w-px-250">
            <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab"
                    data-bs-target="#navs-pills-top-home" aria-controls="navs-pills-top-home" aria-selected="true">
                Chờ xác nhận trả hàng
            </button>
        </li>
        <li class="nav-item w-px-250">
            <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                    data-bs-target="#navs-pills-top-profile" aria-controls="navs-pills-top-profile"
                    aria-selected="flase">
                Trả hàng thành công
            </button>
        </li>
        <li class="nav-item w-px-250">
            <button type="button" class="nav-link" role="tab" data-bs-toggle="tab"
                    data-bs-target="#navs-pills-top-messages" aria-controls="navs-pills-top-messages"
                    aria-selected="false">
                Từ chối trả hàng
            </button>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane show active" id="navs-pills-top-home" >
            <h5 class="mb-4">Hóa Đơn Yêu Cầu Hoàn Trả</h5>
            <div class="table-responsive text-nowrap">
                <table class="table card-table text-center">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Mã Hóa Đơn</th>
                        <th>Người gửi</th>
                        <th></th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody class="table-border-bottom-0 text-left">
                    <tr th:each="billReturn : ${listBill}">
                        <td>1</td>
                        <td>[(${billReturn.code})]</td>
                        <td>[(${billReturn.deliveryNotes[0].received})]</td>
                        <td>
                            <a th:href="@{/admin/invoice_return/{id}(id=*{billReturn.id})}">
                                <button type="button" class="btn btn-icon btn-primary return">
                                    <i class="bx bxs-edit-alt"></i>
                                </button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
