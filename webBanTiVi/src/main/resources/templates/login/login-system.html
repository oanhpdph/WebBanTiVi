<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Big6 Shop</title>

    <meta name="description" content=""/>
    <link rel="icon" type="image/x-icon" th:href="@{/image/logobig6-03.png}"/>

    <link rel="stylesheet" th:href="@{/admin/assets/vendor/fonts/boxicons.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/css/bootstrap.css}" class="template-customizer-core-css"/>
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/css/theme-default.css}"
          class="template-customizer-theme-css"/>
    <link rel="stylesheet" th:href="@{/admin/assets/css/demo.css}"/>
    <link rel="stylesheet" th:href="@{/admin/assets/vendor/css/pages/page-auth.css}"/>

    <script th:src="@{/admin/assets/vendor/js/helpers.js}"></script>

</head>

<body>
<!-- Content -->
<div class="header">
    <nav class="header-navbar">
        <ul class="header-nav-list">
            <li class="header-nav-item">Hệ thống cửa hàng tivi</li>
            <li class="header-nav-item">
                <a class="header-nav-item-link" href="/">LOGO</a>
            </li>
        </ul>

        <ul class="header-nav-list">
            <li class="header-nav-item">
                <a href="#" class="header-nav-item-link">HỎI ĐÁP</a>
            </li>
            <li class="header-nav-item">
                <a href="/" class="header-nav-item-link">QUAY LẠI</a>
            </li>
        </ul>
    </nav>
</div>

<div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
            <!-- Register -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center text-center">
                        <a href="" class="app-brand-link gap-2">
                          <span class="app-brand-logo demo">
                             <img th:src="@{/image/logobig6-03.png}" type="icon" class="w-px-100">
                         </span>
                            <span class="app-brand-text demo text-body fw-bolder">Big6store</span>
                            </span>
                        </a>
                    </div>
                    <!-- /Logo -->
                    <h4 class="mb-2">Đăng nhập cổng thông tin nhân viên!</h4>
                    <p class="mb-4">Truy cập an toàn cho nhân viên được ủy quyền.</p>

                    <form id="" class="mb-3" method="POST" th:action="@{/login/staff}" th:object="${staff}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên tài khoản</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="email-username"
                                    placeholder="Email"
                                    autofocus
                                    th:field="*{username}"
                            />
                        </div>
                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Mật khẩu</label>
                                <a href="/forgot-password">
                                    <small>Quên mật khẩu?</small>
                                </a>
                            </div>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password"
                                        th:field="*{password}"
                                />
                                <span class="input-group-text cursor-pointer"
                                ><i class="bx bx-hide"></i
                                ></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input

                                        class="form-check-input"
                                        type="checkbox"
                                        id="remember-me"
                                />
                                <label class="form-check-label" for="remember-me">
                                    Nhớ mật khẩu
                                </label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary w-px-150" type="submit">Đăng nhập</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /Register -->
        </div>
    </div>
</div>

<div class="footer">
    <div class="footer-text">
        Bạn gặp khó khăn gì khi đăng nhập, đăng ký ?Gọi
        <span><a href="/hotro" class="sdt">1800 1008</a></span> để được hỗ trợ
        nhanh nhất.
    </div>
</div>

<script th:src="@{/admin/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/admin/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/admin/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>
<script th:src="@{/admin/assets/vendor/js/menu.js}"></script>
<script th:src="@{/admin/assets/js/main.js}"></script>

<script async defer th:src="@{https://buttons.github.io/buttons.js}"></script>
</body>
</html>
