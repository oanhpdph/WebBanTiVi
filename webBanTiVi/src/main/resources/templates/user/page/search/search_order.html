<section class="container-xl">
    <div class="nav-align-left mb-4">

                <h4>Đơn hàng của bạn</h4>
                <div class="mb-4 mx-4">
                    <div class="mb-3 row order" >
                        <div class="row mt-3">

                            </div>
                            <span class="col-sm-6 text-end ">

                                        </div>

                                        <div class="table-responsive text-nowrap">

                                                <thead>
                                                <tr>
                                                    <th>
                                                        <input type="checkbox" >
                                                    </th>
                                                    <th>Id hoa don</th>

                                                    <th>Số lượng</th>
                                                    <th>Lí do</th>
                                                    <th>Ảnh trả hàng</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr th:each="billProduct : ${session.bill.billProducts}">

                                                    </td>
                                                    <td>
                                                        <input type="text" th:value="${billProduct.id}"

                                                    </td>
                                                    <td>
                                                        <input type="text" th:value="${billProduct.product.product.nameProduct}"
                                                               th:class="|nameProduct${session.bill.id} form-control|" disabled>
                                                    </td>
                                                    <td>
                                                        <input th:class="|form-control quantityReturn${session.bill.id}|" value="1" disabled>
                                                    </td>
                                                    <td>

                                                                     alt="Avatar"
                                                                     class="image-preview">
                                                                <input type="file" multiple name="return-images"
                                                                       hidden
                                                                       th:class="|file-input  returnImg${billProduct.id}|" disabled>
                                                            </li>
                                                            <li data-bs-toggle="tooltip"
                                                                data-popup="tooltip-custom"
                                                                data-bs-placement="bottom"
                                                                class="avatar avatar-xl pull-up border-dark border"
                                                                data-bs-offset="0,4" data-bs-html="true"
                                                                title=""
                                                                data-bs-original-title="<span>Ảnh phụ</span>">
                                                                <img src="/image/smart-tivi-toshiba-43-inch-43v31mp-01.jpg"
                                                                     alt="Avatar"
                                                                     class="image-preview">
                                                                <input type="file" multiple name="return-images"
                                                                       hidden
                                                                       th:class="|file-input  returnImg${billProduct.id}|" disabled>
                                                            </li>
                                                            <li data-bs-toggle="tooltip"
                                                                data-popup="tooltip-custom"
                                                                data-bs-placement="bottom"
                                                                class="avatar avatar-xl pull-up border-dark border"
                                                                title=""
                                                                data-bs-offset="0,4" data-bs-html="true"
                                                                data-bs-original-title="<span>Ảnh phụ</span>">
                                                                <img src="/image/smart-tivi-toshiba-43-inch-43v31mp-01.jpg"
                                                                     alt="Avatar"
                                                                     class="image-preview">
                                                                <input type="file" multiple name="return-images"
                                                                       hidden
                                                                       th:class="|file-input  returnImg${billProduct.id}|" disabled>
                                                            </li>
                                                        </ul>
                                                    </td>

                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="mb-3 text-center">
                                            <button type="submit" class="btn btn-primary">
                                                <a class="px-3 text-end" onclick="clickSave()">Hoàn tất</a>
                                            </button>
                                        </div>
                                        <!--                                        </form>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/admin/plugin/js/loadImage.js"></script>
<script>
    var idBill;
    $.each(document.getElementsByClassName("return"),function (index,item){
        item.addEventListener('click',function (){
            idBill = item.value;
            $.each(document.getElementsByClassName("checkbox"+idBill),function (index,item){
                item.addEventListener('change',function (){
                    var idBillProduct = document.getElementsByClassName("idBillProduct"+idBill)
                    var nameProduct = document.getElementsByClassName("nameProduct"+idBill)
                    var quantityReturn = document.getElementsByClassName("quantityReturn"+idBill)
                    var image=document.getElementsByClassName("returnImg"+idBillProduct[index].value)
                    var reason = document.getElementsByClassName("reason"+idBill)
                    if(item.checked==false) {
                        console.log("false")
                        idBillProduct[index].disabled = true;
                        nameProduct[index].disabled = true;
                        quantityReturn[index].disabled = true;
                        reason[index].disabled = true;
                        $.each(image,function (index,item){
                            item.disabled=true;
                        })
                    }else {
                        console.log("true")
                        idBillProduct[index].disabled = false;
                        nameProduct[index].disabled = false;
                        quantityReturn[index].disabled = false;
                        reason[index].disabled = false;
                        $.each(image,function (index,item){
                            item.disabled=false;
                        })
                    }
                })
            })
        })
    })
    function clickSave() {
        var idBillProduct = document.getElementsByClassName("idBillProduct"+idBill)
        var nameProduct = document.getElementsByClassName("nameProduct"+idBill)
        var quantityReturn = document.getElementsByClassName("quantityReturn"+idBill)
        var reason = document.getElementsByClassName("reason"+idBill)
        var data = []

        // set ảnh
        $.each(idBillProduct, function (index, item) {
            if(item.disabled==false) {
                var image = "returnImg" + item.value
                var arrImage = []
                var listImage = document.getElementsByClassName(image)
                $.each(listImage, function (index, itm) {
                    // Lấy tệp từ trường chọn tệp
                    var imageItem;
                    var fileName = itm.value; // Lấy đường dẫn đầy đủ của tệp
                    var imageName;
                    // Trích xuất tên tệp từ đường dẫn
                    var lastIndex = fileName.lastIndexOf("\\"); // Sử dụng "\\" để tách tên tệp trên Windows
                    if (lastIndex >= 0) {
                        imageName = fileName.substr(lastIndex + 1);
                    }

                    if(fileName.length != 0){
                        imageItem = {
                            nameImage : imageName,
                            idBillProduct: item.value
                        }
                        arrImage.push(imageItem)
                    }



                })

                var temp = {
                    idBillProduct: idBillProduct[index].value,
                    nameProduct: nameProduct[index].value,
                    quantityReturn: quantityReturn[index].value,
                    reason: reason[index].value,
                    image: arrImage,

                }
                data.push(temp)
            }
        })
        console.log(data)
        $.ajax({
            url: "/return/"+idBill,
            method: "post",
            data: JSON.stringify(data),
            contentType: "application/json",
            success: function () {
                var close = document.getElementsByClassName("close"+idBill)
                $.each(close,function (index,item){
                    item.click();
                })
                console.log("Thành công!")
            }
        })
    }

    function uploadImage() {
        var fileInput = document.getElementsByClassName('file-input');

        var formData = new FormData();
        $.each(fileInput, function (index, item) {
            formData.append('images', item.files[0], item.files[0].name);
        })

        $.ajax({
            url: '/returnImage',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {
                console.log("thành công")
            },
            error: function (error) {
                console.error('Lỗi:', error);
            }
        });
    }


</script>
