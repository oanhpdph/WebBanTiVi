<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-5 offset-md-3 py-3 mx-auto">
            <div class="page-login py-3">
                <div class="login">
                    <h2 class="text-center">Phiếu đổi trả hàng</h2>
                    <form
                            accept-charset="UTF-8"
                            action="/account"
                            id="create_customer"
                            method="post"
                    >
                        <input name="form_type" type="hidden" value="create_customer" />
                        <input name="utf8" type="hidden" value="✓" />

                        <div class="form-signup" style="color: red"></div>
                        <div class="form-signup clearfix">
                            <div class="row">
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <fieldset class="form-group">
                                        <label>Họ Tên<span class="required">*</span></label>
                                        <input
                                                type="text"
                                                class="form-control form-control-lg"
                                                value=""
                                                name="customer[last_name]"
                                                id="lastName"
                                                placeholder="Họ Tên"
                                                required=""
                                        />
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset class="form-group">
                                        <label>Email <span class="required">*</span></label>
                                        <input
                                                type="text"
                                                class="form-control form-control-lg"
                                                value=""
                                                name="customer[first_name]"
                                                id="firstName"
                                                placeholder="Email"
                                                required=""
                                        />
                                    </fieldset>
                                </div>
                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                    <fieldset class="form-group">
                                        <label
                                        >Số điện thoại <span class="required">*</span></label
                                        >
                                        <input
                                                placeholder="Số điện thoại"
                                                type="text"
                                                pattern="\d+"
                                                id="Phone"
                                                class="form-control form-control-comment form-control-lg"
                                                name="customer[phone]"
                                                required=""
                                        />
                                    </fieldset>
                                </div>

                                <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <fieldset class="form-group">
                                            <label
                                            >Số lượng muốn trả<span class="required">*</span>
                                            </label>
                                            <input
                                                    type="text"
                                                    class="form-control form-control-lg"
                                                    value=""
                                                    placeholder=" "
                                                    required=""
                                            />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <fieldset class="form-group">
                                            <label
                                            >Số lượng <span class="required">*</span>
                                            </label>
                                            <input
                                                    type="text"
                                                    class="form-control form-control-lg"
                                                    value=""
                                                    placeholder=" "
                                                    required=""
                                            />
                                        </fieldset>
                                    </div>
                                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                                        <fieldset class="form-group">
                                            <label>Lí do<span class="required">*</span> </label>
                                            <br>
                                            <select name="cars" id="cars" class="form-control">
                                                <option value="volvo">Chọn lí do</option>
                                                <option value="saab">Saab</option>
                                                <option value="mercedes">Mercedes</option>
                                                <option value="audi">Audi</option>
                                            </select>
                                            <br>
                                            <div></div>
                                            <input
                                                    type="file"
                                                    class="form-control form-control-lg"
                                                    value=""
                                                    id="text"
                                                    placeholder=""
                                                    required=""
                                            />
                                        </fieldset>
                                    </div>
                                </div>
                            </div>
                            <div class="section margin-top-10 button_bottom mt-3">
                                <button
                                        type="submit"
                                        value="Đăng ký"
                                        class="form-control"
                                        id="button"
                                >
                                    Hoàn thành
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
